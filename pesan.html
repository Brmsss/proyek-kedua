    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    />

  </head>

  <body
    id="page-top"
    data-bs-spy="scroll"
    data-bs-target="#mainNav"
    data-bs-offset="57"
  >
    <nav class="navbar bg-primary navbar-expand-lg fixed-top" id="mainNav">
      <div class="container">
        <img src="bakso-logo.png" width="40" height="32" alt="" />
        <a class="navbar-brand text-white" href="#page-top"
          >Bakso Gepeng Andayani</a
        >
        <button
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          class="navbar-toggler navbar-toggler-right"
          type="button"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-align-justify"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="fa fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pesan.html"
                ><i class="fa fa-cart-plus"></i> Pesan</a
              >
            </li>
            <li class="nav-item" id="login-btn">
              <a class="nav-link" href="login.html"
                ><i class="fa fa-sign-in"></i> Login</a
              >
            </li>
            <li class="nav-item" id="logout-btn" style="display: none">
              <a class="nav-link" href="#" id="logout-link"
                ><i class="fa fa-sign-out"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="pesan">
      <div class="container">
        <div class="col offset-lg-8 text-center mx-auto">
          <h2 class="section-heading">Pesan Bakso:</h2>
        </div>

        <hr class="my-4" />
        <form>
          <div class="form-group">
            <label for="nama">Nama Pemesan :</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              aria-describedby="nama"
              placeholder="Masukkan Nama Pemesan"
              required
            />
          </div>
          <div class="form-group">
            <label for="no-hp">Nomor HP :</label>
            <input
              type="text"
              class="form-control"
              id="no-hp"
              placeholder="Nomor HP"
              required
            />
          </div>
          <div class="form-group">
            <label for="jenisBakso">Jenis Bakso :</label>
            <br />
            <div class="form-check">
              <div class="row" id="menu-container"></div>
            </div>
          </div>
          <div class="form-check">
            <!-- Button trigger modal Lihat Stock Bakso-->
            <a
              href="#"
              class="text-decoration-none"
              onclick="return tabel(event)"
              style="color: blue"
              >Lihat Stock</a
            >
          </div>
          <div class="form-group">
            <label for="jumlah">Jumlah Pesanan :</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="jumlah"
                placeholder="Jumlah Pesanan"
                min="0"
                required
              />
              <div class="input-group-prepend">
                <div class="input-group-text">Kg</div>
              </div>
            </div>
          </div>
          <br />
          <div class="form-group">
            <a
              href="index.html?status=berhasil#pesan"
              class="form-control btn-primary text-center text-decoration-none"
              onclick="return pesan(event)"
              >Pesan</a
            >
          </div>
        </form>
      </div>
    </section>
    <footer class="footer mt-auto py-3 bg-primary text-center">
      <div class="container">
        <span class="text-white">Bakso Gepeng Andayani | Â© Brms - 2024</span>
      </div>
    </footer>
    <script type="text/javascript">
      function pesan(ev) {
        ev.preventDefault();
        var urlToRedirect = ev.currentTarget.getAttribute("href");
        console.log(urlToRedirect);
        Swal.fire({
          title: "Pesanan anda sudah benar?",
          icon: "question",
          showCancelButton: true,
          confirmButtonText: "Ya",
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              title: "Berhasil memesan!",
              icon: "success",
              confirmButtonText: "OK",
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = urlToRedirect;
              }
            });
          }
        });
      }
    </script>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/creative.js"></script>
    <script src="json.js"></script>
    <script src="logout.js"></script>
  </body>
