<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link rel="icon" href="bakso-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic"
    />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/creative.js"></script>
  </head>

  <body
    id="page-top"
    data-bs-spy="scroll"
    data-bs-target="#mainNav"
    data-bs-offset="57"
  >
    <nav class="navbar bg-primary navbar-expand-lg fixed-top" id="mainNav">
      <div class="container">
        <img src="bakso-logo.png" width="40" height="32" alt="" />
        <a class="navbar-brand text-white" href="#page-top"
          >Bakso Gepeng Andayani</a
        >
        <button
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          class="navbar-toggler navbar-toggler-right"
          type="button"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-align-justify"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="fa fa-home"></i> Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="pesan">
      <div class="container">
        <div class="col offset-lg-8 text-center mx-auto">
          <h2 class="section-heading">Login Form</h2>
        </div>

        <hr class="my-4" />
        <form id="loginForm">
          <div class="form-group my-4">
            <label for="username">Username :</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              aria-describedby="username"
              placeholder="Masukkan Username"
              required
            />
          </div>
          <div class="form-group my-4">
            <label for="password">Password :</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="password"
                required
              />
              <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                  <span id="mybutton" onclick="change()"
                    ><i class="far fa-eye text-secondary"></i
                  ></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button
              class="form-control btn-primary text-center text-decoration-none rounded-pill"
              type="submit"
              name="login"
            >
              Login
            </button>
            <p class="text-center mt-3 fs-6">
              Belum punya akun?
              <a href="registrasi.html" style=" color: blue; cursor: pointer" class="text-decoration-none" ;
                >Buat</a
              >
            </p>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer mt-auto py-3 bg-primary text-center">
      <div class="container">
        <span class="text-white">Bakso Gepeng Andayani | Â© Brms - 2024</span>
      </div>
    </footer>
    <script type="text/javascript">
      function change() {
        var x = document.getElementById("password").type;

        if (x == "password") {
          document.getElementById("password").type = "text";
          document.getElementById("mybutton").innerHTML =
            '<i class="far fa-eye-slash"></i>';
        } else {
          document.getElementById("password").type = "password";
          document.getElementById("mybutton").innerHTML =
            '<i class="far fa-eye"></i>';
        }
      }
    </script>
    <script src="proses-login.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
